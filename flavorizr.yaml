##「flutter pub run flutter_flavorizr」を実行すると、
## main.dart,app.dart,flavors.dart,pages/MyHomePage.dartが自動で生成されるので、
## 同じ名前のものは必ず事前にバックアップしておくこと

## flavors.dartに関しては独自のメソッドを実装する

##「flutter pub run flutter_flavorizr」実行後のやること
## AndroidStudioの実行ボタンにflavorをリンクさせる >> Edit Configurationsで
## 各flavorにてadditional run argに「--dart-define=FLAVOR=dev」を入れる

app:
  android:
    flavorDimensions: "app"
    applicationId: com.example.myuiparts
  ios:
    bundleId: com.example.myuiparts
ide: "idea"

instructions:
  - assets:download
  - assets:extract
  - android:androidManifest
  - android:flavorizrGradle
  - android:buildGradle
  - android:dummyAssets
  - android:icons
