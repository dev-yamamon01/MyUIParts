flavors:
  dev:
    app:
      name: "MyUIParts-Dev"
      icon: "assets/icons/app_icon_dev_1024.png"
    ios:
      bundleId: "com.example.myuiparts.dev"
    android:
      applicationId: "com.example.myuiparts.dev"
      adaptiveIcon:
        foreground: "assets/icons/app_icon_dev_1024.png" #この画像は外枠296pxの余白を作成しておく必要あり
        background: "assets/icons/white_bg_1024.png"


